<div id="historical">

      <ol class="breadcrumb" style="font-size: inherit;">
        <li id="historicaldevicenameli"></li>
        <script>document.getElementById("historicaldevicenameli").innerHTML='<a><i class="fa fa-laptop"></i>'+DEVICE_NAME+'</a>';</script>
      </ol>
    </section>
    <section id="historical_contend" class="content">
      <div class="row">
        <div id="container"></div>

      Highcharts.chart('container', {

        chart: {
            type: 'column',
            styledMode: true
        },

        title: {

        yAxis: [{
            className: 'highcharts-color-0',

            className: 'highcharts-color-1',

            title: {

            }
        }],

        plotOptions: {
            column: {
                borderRadius: 5
            }
        },

        series: [{

        }, {
            data: [324, 124, 547, 221],

        }]
