            function updateBalls(arrayElements, direction, color, duration) {
                for (let i = 0; i < arrayElements.length; i++) {
                    const element = arrayElements[i];

                    console.log(element);
                    var tx = element.tx;
                    var ty = element.ty;
                    var delay = Math.floor(i * ((duration * 12.5) / 100));
                    
                    element.setAttribute("fill",color);
                    if (direction == 1) {
                        element.animate([
                            {   // from
                                transform : 'translate(0px, 0px)'
                            },
                            {   // to
                                transform : 'translate('+tx+'px, '+ty+'px)'
                            }
                        ], {
                            delay     : delay,
                            duration  : duration,
                            iterations: Infinity
                        });
                    } else {
                        element.animate([
                            {   // from
                                transform : 'translate('+tx+'px, '+ty+'px)'
                            },
                            {   // to
                                transform : 'translate(0px, 0px)'
                            }
                        ], {
                            delay     : delay,
                            duration  : duration,
                            iterations: Infinity
                        });
                    }

                }
            }

                    var delay = Math.floor(i * ((duration * 12.5) / 100));
                    var tx = x2 - x1;
                    var ty = y2 - y1;

                    var element = document.getElementById(id);
                    
                    element.tx = tx;
                    element.ty = ty;

                    arrayElements.push(element);

                }
                return arrayElements;
            }

            ///////////////////////////////////////////////////////////////////

            function drawPieSector(snap, centre, rIn, rOut, startDeg, delta, attr) {
    
                var startOut = {
                    x: centre.x + rOut * Math.cos(Math.PI*(startDeg)/180),
                    y: centre.y + rOut * Math.sin(Math.PI*(startDeg)/180)
                };
    
                var endOut = {
                    x: centre.x + rOut * Math.cos(Math.PI*(startDeg + delta)/180),
                    y: centre.y + rOut * Math.sin(Math.PI*(startDeg + delta)/180)
                };
    
                var startIn = {
                    x: centre.x + rIn * Math.cos(Math.PI*(startDeg + delta)/180),
                    y: centre.y + rIn * Math.sin(Math.PI*(startDeg + delta)/180)
                };
    
                var endIn = {
                    x: centre.x + rIn * Math.cos(Math.PI*(startDeg)/180),
                    y: centre.y + rIn * Math.sin(Math.PI*(startDeg)/180)
                };
    
                var largeArc = delta > 180 ? 1 : 0;
    
                var path = "M" + startOut.x + "," + startOut.y +
                        " A" + rOut + "," + rOut + " 0 " +
                        largeArc + ",1 " + endOut.x + "," + endOut.y +
                        " L" + startIn.x + "," + startIn.y +
                        " A" + rIn + "," + rIn + " 0 " +
                        largeArc + ",0 " + endIn.x + "," + endIn.y +
                        " L" + startOut.x + "," + startOut.y + " Z";
    
                var path = snap.path(path);
    
                path.attr(attr);
    
                return path;
            }
